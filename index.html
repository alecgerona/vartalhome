<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Vartaltech</title>
    </head>

    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper white">
                    <img class ="brand-logo" id="logo" src="images/vartaltech_logo.png"> 
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class ="black" href="#first">Sass</a></li>
                    <li><a class ="black" href="#second">Components</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <div class="parallax-container">
            <div class="parallax">
                <div class="section white"></div>
            </div>
        </div>
        <div class="section red">
            <div class="row container">
            <h2 class="header">Parallax</h2>
            <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground content while scrolling.</p>
            </div>
        </div>
        <div class="parallax-container">
            <div class="section scrollspy" id="first">
                <div class="parallax"><img src="images/sony.png"></div>
            </div>
        </div>
        <div class="parallax-container">
            <div class="section scrollspy" id="second">
                <div class="parallax"><img src="images/hearts.png"></div>
            </div>
        </div>
        
        
        
        
      <!--Import jQuery before materialize.js-->
      
      <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/logic.js"></script>
    </body>
  </html>
